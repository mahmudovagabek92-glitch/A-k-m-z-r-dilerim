<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #e63946; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Özür Dilerim ❤️</h1>
    <p>
      Seni üzdüysem gerçekten çok üzgünüm.  
      Kalbimdeki yerin çok özel.  
      Lütfen beni affet.
    </p>
  </div>
</body>
</html>
